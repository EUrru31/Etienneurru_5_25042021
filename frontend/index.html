<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="bootstrap.css" rel="stylesheet" />
        <title>Oriteddies</title>
    </head>

    <body class="container-fluid">
        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="Logo Oriteddies" />
                <p class="logo__title">
                    ORITEDDIES<span class="logo__title2">byOrinoco</span>
                </p>
            </div>

            <div id="navbar" class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Notre boutique</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"
                            >Panier(<span id="cartQuant"></span>)</a
                        >
                    </li>
                </ul>
            </div>
        </header>

        <h1>Nos produits</h1>

        <main id="main" class="main container">
            <template id="templateTeddy" class="template">
                <a href="pageproduit.html" id="teddiesUrl" class="card">
                    <article id="teddiesCard" class="teddies__card">
                        <img
                            id="teddiesImageUrl"
                            class="teddies__imageUrl"
                            src=""
                            alt=""
                        />
                        <h2 id="teddiesName" class="teddies__name"></h2>

                        <p id="teddiesPrice" class="teddies__price"></p>
                    </article>
                </a>
            </template>
        </main>

        <footer>
            <ul>
                <li>
                    <img
                        class="logo"
                        src="img/orinoco-logo.png"
                        alt="logo orinoco"
                    />
                </li>
                <li>Condition générale de vente</li>
            </ul>

            <ul>
                <li>A propos de nous</li>
                <li>
                    Oriteddies, revendeur francais de peluches de qualité, pour
                    petits et grands.
                </li>
                <li>
                    Contactez-nous au 0123456789 ou par email:
                    oriteddies@orinoco.fr
                </li>
            </ul>
        </footer>

        <script type="module" src="js/index.js" defer></script>
